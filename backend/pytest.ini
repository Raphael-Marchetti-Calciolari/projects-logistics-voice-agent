[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Filter out third-party deprecation warnings that we cannot fix
filterwarnings =
    ignore::DeprecationWarning:gotrue.*
    ignore::DeprecationWarning:pydantic.*
    ignore::DeprecationWarning:main.*
    ignore::DeprecationWarning:fastapi.*
